    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />

    <title>Prism – AI Prompt Enhancement Tool</title>

      content="Enhance, optimize, and tailor prompts for ChatGPT, Claude, Gemini, Cursor, and more with Prism."

      content="AI prompts, prompt engineering, ChatGPT prompts, Claude AI, Gemini, Cursor AI, prompt optimization, AI tools"

    <!-- Critical CSS for initial loading -->
    <style>
      :root {
        --background: oklch(0.08 0 0);
        --foreground: oklch(0.95 0 0);
        --card: oklch(0.12 0 0);
        --border: oklch(0.25 0 0);
        --primary: oklch(0.7 0.15 200);
        --muted-foreground: oklch(0.6 0 0);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--background);
        color: var(--foreground);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }

      .initial-loader.hidden {
        opacity: 0;
      }

      .professional-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(168, 85, 247, 0.1);
        border-top: 3px solid rgba(168, 85, 247, 0.8);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0a0a0a;
        color: #fff;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript to use Prism.</p>
        </div>
      </div>
    </noscript>

    <div id="initial-loader" class="initial-loader">
      <div class="professional-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Remove initial loader
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.classList.add("hidden");
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")  // §4.4: removed type:'module' — not supported in Firefox/Safari
            .then(() => console.log("Service Worker registered successfully"))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }

      // Global error handler
      window.addEventListener("error", function (e) {
        console.error("Application error:", e.error);
      });

      // Unhandled promise rejection handler
      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled promise rejection:", e.reason);
      });

      // Connection status monitoring
      function updateConnectionStatus() {
        const isOnline = navigator.onLine;
        if (!isOnline) {
          const offlineDiv = document.createElement("div");
          offlineDiv.id = "offline-indicator";
          offlineDiv.innerHTML = `
            <div style="
              position: fixed; 
              bottom: 20px; 
              left: 20px; 
              background: var(--card);
              border: 1px solid #f59e0b;
              padding: 12px 16px; 
              border-radius: 8px;
              color: var(--foreground);
              font-family: Inter, sans-serif;
              font-size: 13px;
              z-index: 10000;
              display: flex;
              align-items: center;
              gap: 8px;
              max-width: 90vw;
              box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            ">
              <span style="color: #f59e0b;">⚠️</span>
              <span>You're offline. Some features may not work.</span>
            </div>
          `;
          document.body.appendChild(offlineDiv);
        } else {
          const offlineDiv = document.getElementById("offline-indicator");
          if (offlineDiv) offlineDiv.remove();
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // App configuration
      window.prismConfig = {
        version: "2.0.0",
        buildTime: new Date().toISOString(),
        theme: "professional-ai",
        features: {
          realTimeSync: true,
          offlineSupport: false,
          darkMode: true,
          analytics: true,
          plagiarismDetection: true,
        },
      };

      // Performance monitoring
      if (window.performance && window.performance.getEntriesByType) {
        window.addEventListener("load", function () {
          setTimeout(function () {
            const perfData = window.performance.getEntriesByType("navigation")[0];
            if (perfData) {
              console.log("Page load time:", perfData.loadEventEnd - perfData.fetchStart, "ms");
            }
          }, 0);
        });
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
