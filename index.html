<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta
      name="description"
      content="Prism - AI-powered prompt collaboration platform with professional interface design"
    />
    <meta
      name="keywords"
      content="AI prompts, team collaboration, prompt library, neural interface, AI tools, plagiarism detection"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Enhanced Title -->
    <title>Prism - AI Collaboration Platform</title>

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Enhanced Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Google Analytics 4 (Prism) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L9G2B4S3JH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-L9G2B4S3JH");
    </script>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Prism" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Prism" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Prism - AI Collaboration Platform" />
    <meta
      property="og:description"
      content="Professional AI prompt collaboration with advanced team features and plagiarism detection"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Prism" />
    <meta
      name="twitter:description"
      content="AI prompt collaboration platform"
    />

    <!-- Critical CSS for initial loading -->
    <style>
      :root {
        --background: oklch(0.08 0 0);
        --foreground: oklch(0.95 0 0);
        --card: oklch(0.12 0 0);
        --border: oklch(0.25 0 0);
        --primary: oklch(0.7 0.15 200);
        --muted-foreground: oklch(0.6 0 0);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--background);
        color: var(--foreground);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }

      .initial-loader.hidden {
        opacity: 0;
      }

      .professional-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(168, 85, 247, 0.1);
        border-top: 3px solid rgba(168, 85, 247, 0.8);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="professional-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.classList.add("hidden");
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js", { type: "module" })
            .then(() => console.log("Service Worker registered successfully"))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }

      window.addEventListener("error", function (e) {
        console.error("Application error:", e.error);
      });

      function updateConnectionStatus() {
        const isOnline = navigator.onLine;
        if (!isOnline) {
          const offlineDiv = document.createElement("div");
          offlineDiv.id = "offline-indicator";
          offlineDiv.innerHTML = `
            <div style="
              position: fixed; 
              bottom: 20px; 
              left: 20px; 
              background: var(--card);
              border: 1px solid #f59e0b;
              padding: 12px 16px; 
              border-radius: 8px;
              color: var(--foreground);
              font-family: Inter, sans-serif;
              font-size: 13px;
              z-index: 10000;
              display: flex;
              align-items: center;
              gap: 8px;
              max-width: 90vw;
            ">
              <span style="color: #f59e0b;">⚠️</span>
              <span>You're offline. Some features may not work.</span>
            </div>
          `;
          document.body.appendChild(offlineDiv);
        } else {
          const offlineDiv = document.getElementById("offline-indicator");
          if (offlineDiv) offlineDiv.remove();
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      window.prismConfig = {
        version: "2.0.0",
        buildTime: new Date().toISOString(),
        theme: "professional-ai",
        features: {
          realTimeSync: true,
          offlineSupport: false,
          darkMode: true,
          analytics: true,
          plagiarismDetection: true,
        },
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
